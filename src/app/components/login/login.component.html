<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="row">
        <div class="col-md-4 col-xl-3">
        </div>
        
        <div class="col-md-4 col-xl-3">
            <div class="card bg-c-blue order-card">
                <div class="card-block">
                    <h6 class="m-b-20">Click to Login as Admin</h6>
                    <button (click)="inToAdmin()" type="button" class="btn btn-outline-info" mat-raised-button>Login</button>
                    
                </div>
            </div>
        </div>
        
        <div class="col-md-4 col-xl-3">
            <div class="card bg-c-green order-card">
                <div class="card-block">
                    <h6 class="m-b-20">Click to Login as User</h6>
                    <button (click)="inToUser()" type="button" class="btn btn-outline-info" mat-raised-button>Login</button>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 col-xl-3">

        </div>
	</div>
</div>
